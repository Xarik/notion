<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: helvetica;
    font-size: xx-large;
    color: white;
    padding: 5px;
    border: 0px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%
theme: Cayman

}
#date{
    font-size:large;
}
body{
    background-color: #80af63;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/O-MeQY4xqx4" title="GuacTalks - Meet The Team Dan Moskowitz" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
